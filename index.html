<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>C2.10 Vote</title>
  </head>

  <body>

    <section class="container start">
      <div class="d-flex justify-content-center">
        <h1>What is your favorite pet? Let's vote!</h1>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn dogs" onclick="postRequest('dogs')"> <img class="pet" src="images/dog.gif" alt="Dog"/><br>Dogs</button>
        <button type="button" class="btn cats" onclick="postRequest('cats')"> <img class="pet" src="images/cat.gif" alt="Cat"/><br>Cats</button>
        <button type="button" class="btn parrots" onclick="postRequest('parrots')"> <img class="pet" src="images/parrot.gif" alt="Parrot"/><br>Parrots</button>
      </div>
    </section>


    <section class="container thanks_show_results" style="display:none;">
      <div class="d-flex justify-content-center">
        <h2 class="thanks">Thank you, your vote has been counted</h2>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn Results">show voting results</button>
      <div>
    </section>
  

    <section class="container results_bar" style="display:none;">
      <div class="d-flex justify-content-center">
        <h2 class="vote_results">Vote results</h2>
      </div>

      <div class="progress">
        <div class="progress-bar dogs_" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="progress">
        <div class="progress-bar cats_" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="progress">
        <div class="progress-bar parrots_" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
